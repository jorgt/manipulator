        <script src="https://rawgithub.com/jorgt/manipulator/master/manipulator.js"></script>
        <script type="text/javascript">         

            var manipulator = Manipulator('house.jpg');

            manipulator.then(function(image) {
                image.display();
                return image;
            }).then(function(image) {
                image.kmeans(16);
                return image;
            }).then(function(image) {
                image.display();
                return image;
            }).then(function(image) {
                image.smoothing(1, 0);
                return image;
            }).then(function(image) {
                image.display();
                return image;
            }).then(function(image) {
                image.mergeCells(3, 30);
                return image;
            }).then(function(image) {
                image.resize(200);
                image.smoothing(1,0);
                image.display();
                return image;
            }).done(function(image) {
                image.edges([0,0,0], [255,255,255])
                image.display();
                //image.finalize();
                console.log('... the end')
            });
    
        </script>
